<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Form Input</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="input-group">
    <input type="text" id="name" name="name" onchange="handleInputChange(event)" />
    <label for="name">Nome</label>
  </div>

  <div class="input-group">
    <input type="text" id="job" name="job" onchange="handleInputChange(event)" />
    <label for="job">Função</label>
  </div>

  <div class="input-group">
    <input type="text" id="github" name="github" onchange="handleInputChange(event)" />
    <label for="github">Github</label>
  </div>

  <script type="text/javascript">
    function handleInputChange(event) {
      const value = event.target.value;

      if (!value) {
        event.target.removeAttribute('value');
      } else { 
        event.target.setAttribute('value', value);
      }
    }
  </script>
</body>
</html>
